<template>
  <lightning-card
      variant="narrow"
      icon-name="standard:opportunity"
  >
  <h1 slot="title">South African Id Information</h1>
      <div class="slds-grid slds-gutters">
          <div class="slds-col slds-size_3-of-12">
              <div class="slds-form-element slds-p-bottom_medium"> 
                  <label class="slds-form-element__label" for="text-input-id-1">
                      <abbr class="slds-required" title="required">* </abbr>Identification Number</label>
                  <div class="slds-form-element__control">
                      <input type="number" data-id="idNumber" class="slds-input" oninput={handleChange} value={idNumber}/>
                  </div>
              </div> 
          </div>
          <div class="slds-col slds-size_9-of-12"></div>
      </div>
      <div class="slds-p-bottom_medium">
          <lightning-button 
              label="Search" 
              title="Search" 
              onclick={handleClick} 
              disabled={buttonDisabled}
          ></lightning-button>
      </div>
      <template if:false={empty}>
          <lightning-datatable
              data={data}
              columns={columns}
              key-field="id"
              hide-checkbox-column
          ></lightning-datatable> 
      </template> 
    </lightning-card>
</template>
